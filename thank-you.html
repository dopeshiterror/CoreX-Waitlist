<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tack | CoreX</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .special {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ffdf00, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    a {
      text-decoration: none;
      background: #fff;
      color: #000;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Du är med.</h1>
  <p>Välkommen till <strong>CoreX</strong> waitlisten.  
  Du blir en av de första att höra om våra drops och exklusiva plagg.  
  Kom ihåg: <em>Don't Settle for Average.</em></p>

  <div class="special">Thank you for not settling for average.</div>

  <br><br>
  <a href="/">Tillbaka till CoreX</a>

  <footer>© 2025 CoreX. Alla rättigheter förbehållna.</footer>
</body>
</html>
