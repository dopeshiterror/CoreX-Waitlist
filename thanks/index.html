<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoreX - Thank You!</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
:root{
  --bg-dark:#1a1a1f;
  --bg-card:#222228;
  --bg-secondary:#2a2a32;
  --text-primary:#f5f5f7;
  --text-muted:#a0a0a8;
  --accent-lime:#c8ff00;
  --accent-lime-dark:#a8df00;
  --border:#3a3a42;
}
body{
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
  background-color:var(--bg-dark);
  color:var(--text-primary);
  line-height:1.6;
  text-align:center;
  padding:6rem 2rem;
}
.brand-logo{
  font-size:2rem;
  font-weight:900;
  margin-bottom:3rem;
}
.brand-logo sup{color:var(--accent-lime);}
.thank-card{
  background:rgba(34,34,40,.5);
  backdrop-filter:blur(10px);
  border:2px solid var(--border);
  border-radius:1rem;
  padding:4rem;
  max-width:600px;
  margin:0 auto;
}
.thank-icon{
  width:80px;
  height:80px;
  border:2px solid var(--accent-lime);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 1.5rem;
}
.thank-icon svg{width:40px;height:40px;stroke:var(--accent-lime);stroke-width:3;fill:none;}
.thank-title{font-size:2rem;font-weight:900;margin-bottom:1rem;}
.thank-text{font-size:1.125rem;color:var(--text-muted);margin-bottom:2rem;line-height:1.6;}
.btn-primary{
  padding:1rem 2rem;
  font-weight:700;
  text-transform:uppercase;
  background:var(--accent-lime);
  color:var(--bg-dark);
  border:none;
  border-radius:.5rem;
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
  transition:all .3s ease;
}
.btn-primary:hover{background:var(--accent-lime-dark);transform:translateY(-2px);}
</style>
</head>
<body>

<div class="brand-logo">CORE<sup>X</sup></div>

<div class="thank-card">
  <div class="thank-icon">
    <svg viewBox="0 0 24 24">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
  </div>
  <div class="thank-title">You're on the List!</div>
  <div class="thank-text">
    Thanks for joining the CoreX waitlist! ðŸ’ª <br>
    Check your inbox for confirmation and exclusive early access updates.
  </div>
  <a href="https://corexwear.se" class="btn-primary">Back to CoreX</a>
</div>

</body>
</html>
